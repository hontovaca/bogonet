- notify:
    type: longrun
    producer-for: adjust
    run: |
      #!/usr/bin/execlineb -P
      chroot /mnt
      curl -NsS --unix-socket /var/run/docker.sock
      0/v1.20/containers/json
      0/v1.20/events
  adjust:
    type: longrun
    consumer-for: notify
- adjust.run = file_slurp "/etc/rc/adjust.rb"
- '3':
    contents: notify
